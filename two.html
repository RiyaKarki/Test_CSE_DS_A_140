<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            height: 50px;
            text-align: center;
            color: green;
            font-size: 40px;
        }
        button:hover{
            color:black;
            background-color: lightgreen;
        }
        h1 span{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="a"><span>Dashboard</span></h1>
    <button onclick="fetchadata()" style="border-radius: 5px; background-color: #28a745; color:white; height:40px; border-color:white">Fetch Top 10 GitHub Users</button><br><br>
    <div id="top" style="font-size: 10px; color: rgb(41, 3, 76)"></div>
    <script>
        async function fetchadata() {
            try {
              let response = await fetch("https://api.github.com/users?per_page=10");
              let data = await response.json();
              data.forEach((element) => {
                let h1 = document.createElement("h1");
                h1.textContent = element.node_id;
                let top = document.getElementById('top');
                top.appendChild(h1);

              });
            } catch (error) {
              console.log(error);
            }
          }
    </script>
    <button style="border-radius: 5px; color:white; height:40px; background-color: #dc3545; border-color:white;">Logout</button>
</body>
</html>
